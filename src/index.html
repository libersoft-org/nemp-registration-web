<!DOCTYPE html>
<html lang="cs">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEMP Account Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
  <script src="js/functions.js"></script>
 </head>
 <body>
  <div class="container">
   <h1>Create your free NEMP account</h1>
   <form id="registration-form">
    <div>
     <label for="username">Username:</label>
     <input type="text" id="username" name="username" required>
    </div>
    <div>
     <label for="first-name">First name:</label>
     <input type="text" id="first-name" name="first-name" required>
    </div>
    <div>
     <label for="last-name">Last name:</label>
     <input type="text" id="last-name" name="last-name" required>
    </div>
    <div>
     <label for="gender">Sex:</label>
     <select id="gender" name="gender" required>
      <option value="">-- Select --</option>
      <option value="0">Female</option>
      <option value="1">Male</option>
      <option value="2">Trans-female</option>
      <option value="3">Trans-male</option>
      <option value="4">Other</option>
     </select>
    </div>
    <div>
     <label for="birth-date">Birth date:</label>
     <input type="date" id="birth-date" name="birth-date" required>
    </div>
    <div>
     <label for="phone">Phone number:</label>
     <select id="phone-prefix" name="phone-prefix" required>
      <option value="">-- Select --</option>
      <option value="+1">🇺🇸 +1 (USA)</option>
      <option value="+420">🇨🇿 +420 (Česká republika)</option>
      <option value="+421">🇸🇰 +421 (Slovensko)</option>
     </select>
     <input type="tel" id="phone" name="phone" pattern="\d{1,14}" title="Zadejte telefonní číslo bez předvolby (max. 14 číslic)" required>
    </div>
    <div>
     <label for="password">Password:</label>
     <input type="password" id="password" name="password" required>
    </div>
    <div>
     <label for="password-again">Password again:</label>
     <input type="password" id="password-again" name="password-again" required>
    </div>
    <div>
     <button type="submit">Register</button>
    </div>
   </form>
  </div>
 </body>
</html>
