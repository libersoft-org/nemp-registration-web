<!DOCTYPE html>
<html lang="cs">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEMP Account Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
  <script src="js/functions.js"></script>
 </head>
 <body>
  <div class="container shadow">
   <div class="button">Open NEMP Client</div>
   <div class="button">Register NEMP account for free</div>
  </div>
  <div class="container shadow">
   <div class="title">Create your free NEMP account</div>
   <div>
    <input type="text" name="user-name" placeholder="User name" required>
    <select name="domain" required>
     <option value="">-- Select domain --</option>
     <option value="0">@domain.tld</option>
    </select>
   </div>
   <div><input type="text" name="first-name" placeholder="First name" required></div>
   <div><input type="text" name="last-name" placeholder="Last name" required></div>
   <div>
    <select name="gender" required>
     <option value="">-- Gender --</option>
     <option value="0">Female</option>
     <option value="1">Male</option>
     <option value="2">Trans-female</option>
     <option value="3">Trans-male</option>
     <option value="4">Other</option>
    </select>
   </div>
   <div>
    <label for="birth-date">Birth date: [REMOVE THIS LABEL]</label>
    <input type="date" name="birth-date" required>
   </div>
   <div>
     <select id="phone-prefix" name="phone-prefix" required>
     <option value="">-- Select --</option>
     <option value="+1">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
     <option value="+420">ðŸ‡¨ðŸ‡¿ +420 (Czech Republic)</option>
     <option value="+421">ðŸ‡¸ðŸ‡° +421 (Slovakia)</option>
    </select>
    <input type="tel" name="phone" pattern="\d{1,14}" placeholder="Phone number" required>
   </div>
   <div><input type="password" name="password" placeholder="Password" required></div>
   <div><input type="password" name="password-again" placeholder="Password again" required></div>
   <div><div class="button large">Register</div></div>
   <div><div class="button large">Back</div></div>
  </div>
 </body>
</html>
